<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Reservation</title>
    <link rel="stylesheet" href="cinema.css">
</head>
<body>
    <div class="container">
        <h1>Cinema Reservation</h1>
        <div class="movie-container">
            <label for="movie">Select a movie:</label>
            <select id="movie">
                <option value="10">Movie 1</option>
                <option value="12">Movie 2</option>
                <option value="15">Movie 3</option>
            </select>
        </div>

        <ul class="showcase">
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat"></div>
                <small>Available</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>

        <div class="screen"></div>

        <div class="seats-container">
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!-- Add more rows as needed -->
        </div>

        <p class="text">
            You have selected <span id="count">0</span> seats for a price of <span id="total">0</span> TL.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
