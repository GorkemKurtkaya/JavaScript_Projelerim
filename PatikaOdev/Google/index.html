<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ana Sayfası</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyası bağlantısı -->
</head>
<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo" class="logo"> <!-- Google logosu -->
        <h1>Google</h1> <!-- Sayfanın başlığı -->
        
        <form action="#" method="get" class="search-form"> <!-- Arama formu -->
            <input type="text" class="search-input" placeholder="Arama yapın..."> <!-- Arama girişi -->
            <button type="submit" class="search-button">Ara</button> <!-- Ara butonu -->
            <!-- Buton çalışmayacak, sadece tasarım amaçlı -->
            <button type="button" class="search-button">Benimle Ara</button> <!-- Benimle Ara butonu -->
            <!-- Buton çalışmayacak, sadece tasarım amaçlı -->
        </form>
        
        <div class="links"> <!-- Alt bağlantılar -->
            <a href="#">Hakkında</a> | 
            <a href="#">Gizlilik</a> | 
            <a href="#">Şartlar</a>
        </div>
    </div>
</body>
</html>
